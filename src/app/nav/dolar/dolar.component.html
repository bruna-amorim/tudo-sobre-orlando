<div class="modal-header">
  <h5 class="modal-title" id="dolarLabel">Dólar</h5>
  <button type="button" class="close" (click)="ocultar()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>1 Dólar americano igual a R$ {{dolarValor}}</p>
  <p>Data da cotação: {{dolar?.create_date}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="ocultar()">Fechar</button>
</div>
