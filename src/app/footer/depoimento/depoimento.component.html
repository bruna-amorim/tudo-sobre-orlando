<form class="m-5" [formGroup]="registerForm">
    <h1 class="text-info">Conte seu Depoimento</h1>
    <hr>
    <fieldset>
        <div class="form-group mt-3">
            <label class="col-form-label" for="inputDefault">Nome Completo</label>
            <input type="text" [ngClass]="{'is-valid': !registerForm.get('nome').errors && registerForm.get('nome').touched, 
          'is-invalid': registerForm.get('nome').errors && registerForm.get('nome').touched}" class="form-control"
                formControlName="nome" placeholder="Informe seu nome" id="nome">
            <div class="valid-feedback">Tudo certo por aqui!</div>
            <div class="invalid-feedback">Por favor, digite seu nome com no mínimo 10 caracteres!</div>
        </div>
        <div class="form-group mt-5">
            <label for="exampleInputEmail1">Endereço de E-mail</label>
            <input type="email" [ngClass]="{'is-valid': !registerForm.get('email').errors && registerForm.get('email').touched, 
          'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}" class="form-control"
                id="email" formControlName="email" class="form-control" placeholder="Digite o seu e-mail">
            <div class="valid-feedback">Tudo certo por aqui!</div>
            <div class="invalid-feedback">Por favor, digite um e-mail válido!</div>
            <small id="emailHelp" class="form-text text-muted">Nós não compartilhamos o seu e-mail.</small>
        </div>
        <div class="form-group mt-5">
            <label for="exampleTextarea">Mensagem</label>
            <textarea [ngClass]="{'is-valid': !registerForm.get('mensagem').errors 
            && registerForm.get('mensagem').touched, 'is-invalid': registerForm.get('mensagem').errors 
            && registerForm.get('mensagem').touched}" formControlName="mensagem" class="form-control"
                id="exampleTextarea" rows="5" placeholder="Escreva seu depoimento"></textarea>
            <div class="invalid-feedback">Por favor, digite sua mensagem com no mínimo 20 caracteres!</div>
            <div class="valid-feedback">Tudo certo por aqui!</div>
        </div>
        <button id="enviar" type="submit" class="btn btn-primary btn-success mt-3" data-dismiss="alert"
            (click)="enviar()">Enviar</button>
    </fieldset>
</form>
